{% extends 'base.html' %}
{% block title %}Установка нового пароля{% endblock %}

{% block content %}
<div class="form-container">
    <h2 class="section-title text-center mb-4">Установка нового пароля</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="text-center mt-4">
            <button type="submit" class="btn primary">Сменить пароль</button>
        </div>
    </form>
</div>
{% endblock %}
